{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div id="login-page" class="row justify-content-md-center">
        <div class="col-sm-12 col-md-4">
            <h1>Log In</h1>
            <form class="form" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button class="btn btn-primary btn-lg btn-block" id="login-btn" type="submit">Login
                {% endbuttons %}
            </form>
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            <p>Forgot your password? Contact Amy, Chewy, or Fabi so they can reset it for you.</p>
        </div>
    </div>
</div>
{% endblock %}
